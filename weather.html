<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="max-w-screen-lg mx-auto p-6">
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-center text-white bg-blue-600 py-4 rounded">
            Weather Dashboard</h1>

        <div class="mt-6 flex flex-col md:flex-row justify-between">
            <div class="w-full md:w-1/3 bg-white p-6 rounded shadow mb-6 md:mb-0">
                <input id="cityInput" type="text" placeholder="E.g., New York, London, Tokyo"
                    class="w-full p-2 border border-gray-300 rounded mb-4">
                <button id="searchBtn"
                    class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Search</button>
                <div class="text-center my-4">or</div>
                <button id="locationBtn" class="w-full bg-gray-700 text-white py-2 rounded hover:bg-gray-800">Use
                    Current Location</button>

                <button id="recentCitiesBtn" class="w-full bg-gray-300 text-black py-2 rounded mt-4 hover:bg-gray-400 ">
                    Recently Searched Cities
                </button>

                <!-- Dropdown for Recently Searched Cities -->
                <div id="recentCitiesDropdown" class="relative hidden" style="display: none;">
                    <ul id="recentCitiesList" class="absolute w-full bg-white border border-gray-300 rounded mt-1">
                    </ul>
                </div>
            </div>

            <div id="weatherDetails"
                class="w-full md:w-2/3 bg-blue-100 p-6 rounded shadow flex flex-col sm:flex-row items-center justify-between">
                <div class="mb-4 sm:mb-0">
                    <h2 id="cityName" class="text-2xl font-bold">London (2024-04-23)</h2>
                    <p id="temp" class="text-lg">Temperature: 7.06Â°C</p>
                    <p id="wind" class="text-lg">Wind: 2.85 m/s</p>
                    <p id="humidity" class="text-lg">Humidity: 88%</p>
                </div>
                <div>
                    <img id="weatherIcon" src="https://via.placeholder.com/64" alt="Weather Icon">
                    <p id="weatherCondition" class="text-lg">Light Rain</p>
                </div>
            </div>
        </div>

        <div class="mt-6">
            <h2 class="text-xl font-bold">5-Day Forecast</h2>
            <div id="forecast"
                class="flex flex-col sm:flex-row sm:justify-between mt-4 space-y-4 sm:space-y-0 sm:space-x-4">
                <!-- Forecast cards will be generated here -->
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
</body>

</html>
